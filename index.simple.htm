<body ng-app="app" ng-controller="main" ng-cloak>
    <table class="table table-striped table-bordered dataTable" ng-rows="names">
        <thead>
            <tr>
                <th>ID</th>
                <th ng-sortable>First Name</th>
                <th ng-sortable>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-row>
                <td>{{row.id}}</td>
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
            </tr>
        </tbody>
    </table>
