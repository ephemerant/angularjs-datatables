<link href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js" integrity="sha256-zBy1l2WBAh2vPF8rnjFMUXujsfkKjya0Jy5j6yKj0+Q=" crossorigin="anonymous"></script>
<script src="datatables.js"></script>
<script src="app.js"></script>

<body ng-app="app" ng-controller="main">
    <!-- Wrapper -->
    <!-- Page size and search box -->
    <table ng-table class="table table-striped table-bordered dataTable">
        <thead>
            <tr>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="date in dates" ng-table-row>
                <td>{{date.toLocaleString()}}</td>
            </tr>
        </tbody>
    </table>
    <!-- Page information and navigation -->
</body>
